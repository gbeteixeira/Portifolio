<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API GITHUB</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  	<div class="jumbotron text-center darkMode">
    	<h1>API Github</h1>
    </div>
    <div class="d-flex justify-content-center">
    	<div class="searchbar">
	    	<input type="text" class="inputsearch" name="search" placeholder="Search...">
	    	<a id="btnSearch" class="iconsearch" style="color: #343a40" onclick="pesquisar()">
	    		<i class="fas fa-search"></i>
			</a>
		</div>
    </div>
    <div class="d-flex justify-content-center">
    	<div class="text-center" style="display: none; margin-top: 5%" id="result">
    		<div class="darkModeResults rounded shadow-sm py-5 px-4">
				<img src="" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm" id="imgUser">
				<h5 class="bm-0" id="nome">Name</h5>
				<span class="small text-uppercase" id="username">
					Username
				</span>
				<div class="row">
					<div class="col-sm-6">
						<span class="small text-uppercase " id="followers">
						Followers
						</span>
					</div>
					<div class="col-sm-6">
						<p>
							<span class="small text-uppercase" id="repositories">
								Repositories
							</span>
							<p>
								<button class="btn text-center"><a href="timeline.html" id="gerartimeline">Gerar Timeline &darr;</a></button>
							</p>
						</p>
					</div>
				</div>
			</div>
		</div>
    </div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap-notify.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
